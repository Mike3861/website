     <script>
        document.addEventListener("DOMContentLoaded", function() {
          const cursorFollower = document.querySelector(".cursor123");
    
          function updateCursorPosition(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const scrollY = window.pageYOffset;
    
            const cursorFollowerWidth = cursorFollower.offsetWidth;
            const cursorFollowerHeight = cursorFollower.offsetHeight;
    
            const translateX = mouseX - cursorFollowerWidth / 2;
            const translateY = mouseY + scrollY - cursorFollowerHeight / 2;
    
            cursorFollower.style.transform = `translate(${translateX}px, ${translateY}px)`;
          }
    
          document.addEventListener("mousemove", updateCursorPosition);
          window.addEventListener("scroll", updateCursorPosition);
        });
    </script>
